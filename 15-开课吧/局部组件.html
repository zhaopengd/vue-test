<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='keywords' content='关键词'>
  <meta name='description' content='描述的文字'>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script>
    //局部组件的声明
    var App = {
      data() {
        return {}
      },
      template: `
      <div>
        我是入口组件
      </div>
    `
    }
    new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      //父组件直接可以使用
      template: `
          <App/>
    `, 
     //挂载子组
      components: {
        App
      },
    });
  </script>
</body>

</html>
