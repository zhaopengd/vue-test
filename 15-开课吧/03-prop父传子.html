<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='keywords' content='关键词'>
  <meta name='description' content='描述的文字'>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script>
     Vue.component('Child', {
      template:`
        <div>
          <p>我是子组件{{childData}}</p>
          <input type="text" v-model='childData'/>
        </div>
      `,
      props:['childData']
    });
    //先给父组件中绑定自定义的属性
    //在子组件中使用props接收父组件传递的数据
    //可以在子组件中任意使用
    Vue.component('Parent', {
      data() {
        return {
          msg:'我是父组件的数据'
        }
      },
      template:`
        <div>
          <p>我是父组件</p>
          <Child :childData='msg'/>
        </div>
      `
    });
    // 声明子组件
    var App = {
      data() {
        return {}
      },
      template: `
       <div>
          <Parent/>
       </div>
      `,
    };

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          
        }
      },
      template: `
        <App/>
      `,
      components: {
        App
      }
    });
  </script>



</body>

</html>
