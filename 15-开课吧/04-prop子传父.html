<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='keywords' content='关键词'>
  <meta name='description' content='描述的文字'>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script>
     Vue.component('Child', {
      template:`
        <div>
          <p>我是子组件</p>
          <input type="text" v-model='childData' @input='changeValue(childData)'/>
        </div>
      `,
      props:['childData'],
      methods: {
        changeValue(val){
          //自定义事件一定要通过$emit()触发
          //在函数中 $emit触发自定义事件
          //$emit(自定义事件名，消息)
          this.$emit('childHandler',val)
        }
      },
    });
    // 在父组件绑定自定义的事件
    // 再子组件触发原生事件，在函数中使用$emit触发自定义事件

    Vue.component('Parent', {
      data() {
        return {
          msg:'我是父组件的数据'
        }
      },
      template:`
        <div>
          <p>我是父组件</p>
          <Child :childData='msg' @childHandler='childHandler'/>
        </div>
      `,
      methods: {
        childHandler(val){
          console.log(val);

          
        }
      },
    });
    // 声明子组件
    var App = {
      data() {
        return {}
      },
      template: `
       <div>
          <Parent/>
       </div>
      `,
    };

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          
        }
      },
      template: `
        <App/>
      `,
      components: {
        App
      }
    });
  </script>



</body>

</html>
