<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="users.userName"><br>

    <span>密码: </span>
    <input type="password" v-model="users.pwd"><br>

    <span>性别: </span>
    <input type="radio"  id="female" value="女" v-model="users.sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="users.sex">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" value="bask" v-model="users.likes" >
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="foot" v-model="users.likes">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" value="pingpang" v-model="users.likes">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
          <!--  或者不要value  直接  v-model="users.select" -->
    <select v-model="users.cityId">

      <option :value="item.id" v-for="(item, index) in citys" :key="item.id">{{item.name}}</option>
      <!-- value 用于收集数据 传给select   传给他的是一个id值 -->
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="users.info"></textarea><br><br>

    <input type="submit" value="注册" @click.prevent='submit'>
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data() {
      return {
        users:{
          userName:'admin',
          pwd:'123',
          sex:'男',
          likes:[],
          cityId:'',
          info:''
        },
        citys:[
          {id: 1,name:'sh'},
          {id: 2,name:'bj'},
          {id: 3,name:'sz'}
        ]
          
      }
    },
    methods: {
      submit(){
        alert('发送请求')
        console.log(this.users);
        
      }
    },
  })
</script>
</body>
</html>
