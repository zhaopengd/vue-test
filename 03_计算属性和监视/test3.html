<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
		<title>Document</title>
		<style>
		 .box{
			 width: 300px;
			 height: 300px;
			 background: green;
		 }
		 .active{
			 width: 300px;
			 height: 300px;
			 background: red;
		 }
		
		</style>
</head>
<body>
	<div id="box"></div>
<script src="../js/vue.js"></script>
<script>
	new Vue({
		el:'#box',
		data:{
			isGreen:'true',
			isRed:'false',
		},
		template:`
		<div class='box' :class={active:isGreen} @click='clickHandler'></div>	
		
		`,
		methods: {
			clickHandler(){
				this.isGreen=!this.isGreen
        
			}
		},
	})

</script>
</body>
</html>
