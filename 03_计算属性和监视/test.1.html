<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性和监视</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name"><br>
  名: <input type="text" placeholder="Last Name"><br>
  姓名1(单向): <input type="text" placeholder="Full Name1"><br>
  姓名2(单向): <input type="text" placeholder="Full Name2"><br>
  姓名3(双向): <input type="text" placeholder="Full Name3"><br>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  const p = {
    firstName:'A',
    lastName:'B'
  }
  /* 
    给p对象添加一个新的属性 fullName 值为A-B
    一旦修改了first或者last 读取到的fullName与其同步
    一旦修改了fullName, 二者与其同步
   */
 // p.fullName=p.firstName+'-'+p.lastName
   Object.defineProperty(p,'fullName',{//配置对象===>属性描述符
	/* 
		回到函数，当读取属性值时调用
		用来返回 属性值！
		this是 就是包此属性的对象 (p)
	
	*/	
			get(){
				//此时取值永远是最新的值
				console.log('get()');
				return this.firstName+ ' -' + this.lastName
			},
			/* 
				修改属性值后调用
				用来监视属性值变化的 (修改后调用，  不是设置 是监视)
				this是 就是包此属性的对象 (p)
			*/
			set(value){//value接收最新值
			const names =	value.split('-')
				this.firstName=names[0],
				this.lastName=names[1]
			}
	 })
		console.log(p.fullName);
		p.firstName='C',
		p.lastName='D'
		console.log(p.fullName);

		p.fullName='E-F'
		console.log(p.firstName,p.lastName);
		// console.log(123);


</script>
</body>
</html>
